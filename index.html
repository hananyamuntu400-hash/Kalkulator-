<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pro</title>
    <style>
        :root {
            --bg-color: #000000;
            --btn-number: #333333;
            --btn-func: #A5A5A5;
            --btn-operator: #FF9F0A;
            --text-white: #ffffff;
        }

        body {
            background-color: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .kalkulator {
            width: 340px;
            background: var(--bg-color);
            padding: 20px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .display-area {
            padding: 40px 10px 20px 10px;
            text-align: right;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        #display {
            color: white;
            font-size: 64px;
            font-weight: 300;
            word-wrap: break-word;
            line-height: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            aspect-ratio: 1/1;
            border-radius: 50%;
            border: none;
            font-size: 26px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        button:active {
            opacity: 0.7;
            transform: scale(0.92);
        }

        .btn-grey { background: var(--btn-func); color: black; }
        .btn-dark { background: var(--btn-number); color: white; }
        .btn-orange { background: var(--btn-operator); color: white; font-size: 32px; }
        .btn-equal { background: white; color: black; }

        /* Tombol 0 dibuat sedikit lonjong jika ingin mirip asli, tapi di sini kita pakai grid agar rapi */
    </style>
</head>
<body>

<div class="kalkulator">
    <div class="display-area">
        <div id="display">0</div>
    </div>

    <div class="grid">
        <button class="btn-grey" onclick="hapus()">AC</button>
        <button class="btn-grey" onclick="tambah('(')">(</button>
        <button class="btn-grey" onclick="tambah(')')">)</button>
        <button class="btn-orange" onclick="tambah('/')">÷</button>

        <button class="btn-dark" onclick="tambah('7')">7</button>
        <button class="btn-dark" onclick="tambah('8')">8</button>
        <button class="btn-dark" onclick="tambah('9')">9</button>
        <button class="btn-orange" onclick="tambah('*')">×</button>

        <button class="btn-dark" onclick="tambah('4')">4</button>
        <button class="btn-dark" onclick="tambah('5')">5</button>
        <button class="btn-dark" onclick="tambah('6')">6</button>
        <button class="btn-orange" onclick="tambah('-')">−</button>

        <button class="btn-dark" onclick="tambah('1')">1</button>
        <button class="btn-dark" onclick="tambah('2')">2</button>
        <button class="btn-dark" onclick="tambah('3')">3</button>
        <button class="btn-orange" onclick="tambah('+')">+</button>

        <button class="btn-dark" onclick="tambah('0')">0</button>
        <button class="btn-dark" onclick="tambah('.')">,</button>
        <button class="btn-dark" onclick="hapusSatu()">⌫</button>
        <button class="btn-equal" onclick="hitung()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");
    let isFinished = false;

    function tambah(char) {
        if (display.innerText === "0" || isFinished) {
            display.innerText = char;
            isFinished = false;
        } else {
            display.innerText += char;
        }
    }

    function hapus() {
        display.innerText = "0";
    }

    function hapusSatu() {
        if (display.innerText.length > 1) {
            display.innerText = display.innerText.slice(0, -1);
        } else {
            display.innerText = "0";
        }
    }

    function hitung() {
        try {
            // Menggunakan Function() sebagai alternatif eval yang lebih aman
            let result = new Function('return ' + display.innerText)();
            display.innerText = Number.isInteger(result) ? result : result.toFixed(4).replace(/\.?0+$/, "");
            isFinished = true;
        } catch {
            display.innerText = "Error";
            setTimeout(hapus, 1500);
        }
    }
</script>

</body>
</html>
